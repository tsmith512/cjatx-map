<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype Map</title>
  <style>
    *:where(:not(iframe, canvas, img, svg, video):not(svg *)) {
      all: unset;
      display: revert;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* For images to not be able to exceed their container */
    img {
      max-width: 100%;
    }

    body {
      width: 100%;
      height: 100vh;
    }
  </style>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
</head>
<body>
  <div id='map' style='width: 100%; height: 100%;'></div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidHNtaXRoNTEyIiwiYSI6ImNreGp2NDQ2ODBvMHkybnBuYmk5bXJ5a3QifQ.5W22pLLWNQVOVj6pLgaE6Q';

    const getTxDistrict = (position) => {
      const data = fetch(`https://api.mapbox.com/v4/tsmith512.ccvoi5im/tilequery/${position.lng},${position.lat}.json?access_token=${mapboxgl.accessToken}`)
        .then(res => res.json())
        .then(payload => {
          const district = payload?.features[0]?.id || null;
          if (district == 37) {
            alert(`You're with us in District 37!`);
          } else {
            alert(`You're in District ${district}. (TBD What we do about that)`);
          }
        });
    };

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/tsmith512/ckxjj3hrl0zyg16msy69bh91w',
      center: [-97.74,30.27],
      zoom: 10,
    });

    const geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      placeholder: 'Search by Address',
    }).setZoom(12.5);

    map.addControl(geocoder);

    map.on('click', (e) => {
      getTxDistrict(e.lngLat);
      geocoder.clear();
    });

    geocoder.on('result', (results) => {
      console.log(results);
      const point = results.result?.center || false;
      if (point) {
        getTxDistrict({lng: point[0] , lat: point[1]});
      }
    });
  </script>
</body>
</html>
